<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title> Dev Club - Convert Money</title>
</head>

<body>

    <img class="logo-principal" src="./assets/logo.gif" alt="logo">

    <main>
        <label>
            Converter <b>de </b>
            <select class="currency-select-2">
                <option value="Real"> R$ Real Brasileiro </option>
                <option value="dolar"> US$ Dolar americano </option>
                <option value="euro"> € Euro </option>
                

            </select>

        </label>


        <label>
            Converter <b>para</b>
            <select class="currency-select">
               
                <option value="dolar">US$ Dolar americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> € Libra </option>
                <option value="bitcon"> bitcon</option>
            </select>


        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button"> Converter </button>

        <section>

            <div class="currency-box">

                <img class="brasil" src="./assets/brasil.png" alt="real-brasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">

                <img class="currency-img" src="./assets/USA.png" alt="dolar">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0,00</p>

            </div>
        </section>

    </main>



</body>

<script src="./scripts.js"></script>

</html>
